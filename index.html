<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
  
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <main>
        <section class="container">
            <img src="assets/img/montania.jpg" alt="imagen de montaña" title="imagen de montaña" class="container__img">

            <div class="container__form form-class">
                <img src="assets/img/usuario.svg" alt="nuevo usuario" title="nuevo usuario" class="container__form--img">

                <h3>NUEVO USUARIO</h3>

                <form class="container__form">
                    <label for="nombre" class="form__label">Nombre Completo</label>
                        <input id="nombre" type="text" class="form__input" placeholder="...">

                    <label for="email" class="form__label">E-mail</label>
                        <input id="email" type="email" class="form__input" placeholder="...">

                    <label for="confirmar email" class="form__label">Confirmar E-mail</label>
                        <input id="confirmar email" type="text" class="form__input" placeholder="...">

                    <label for="password" class="form__label">Password</label>
                        <input id="password" type="password" class="form__input" placeholder="...">

                    <label for="confirmar password" class="form__label">Confirmar Password</label>
                        <input id="confirmar password" type="password" class="form__input" placeholder="...">

                    <div class="form__input--check">
                        <input id="terminos y condiciones" type="checkbox" value="" name="">
                        <label for="terminos y condiciones">Está de acuerdo con los términos y condiciones</label>
                    </div>

                    <input type="submit" class="form__button">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
